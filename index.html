<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ViramTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to ViramTalk</h1>
      <p class="welcome-header__text">
        If you have ViramTalk account, log in with email or phone number
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form" required>
      <input
        name="Username"
        type="text"
        placeholder="Email or Phone"
        required
      />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="log in" />
      <a href="#">Find Viram account or password</a>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <div class="no-tiny">
      <span>Your screen is too small</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="annonymous"
    ></script>
  </body>
</html>
