<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen ViramTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <h1 class="header__title">More</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cogs fa-lg"></i></a
        ></span>
      </div>
    </header>

    <div class="user-component" id="more">
      <div class="user-component__column">
        <img src="imgs/ID.JPG" class="user-component__photo-sm" />
        <div class="user-component__text">
          <h4 class="user-component__name-sm">StarDogQ</h4>
          <h6 class="user-component__desc">견성견성견성견성견성견성견성</h6>
        </div>
      </div>
      <div class="user-component__column" id="user-component__bigchat">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <main>
      <!-- Reuse -->
      <div class="functions">
        <div class="functions-item">
          <i class="fas fa-qrcode fa-2x"></i>
          <p>QR CODE</p>
        </div>
        <div class="functions-item">
          <i class="fas fa-address-book fa-2x"></i>
          <p>Add by Contacts</p>
        </div>
        <div class="functions-item">
          <i class="far fa-address-card fa-2x"></i>
          <p>Add by ID</p>
        </div>
        <div class="functions-item">
          <i class="fas fa-envelope-square fa-2x"></i>
          <p>Invite</p>
        </div>
      </div>
      <div class="functions">
        <div class="functions-item">
          <i class="fas fa-qrcode fa-2x"></i>
          <p>QR CODE</p>
        </div>
        <div class="functions-item">
          <i class="fas fa-address-book fa-2x"></i>
          <p>Add by Contacts</p>
        </div>
        <div class="functions-item">
          <i class="far fa-address-card fa-2x"></i>
          <p>Add by ID</p>
        </div>
        <div class="functions-item">
          <i class="fas fa-envelope-square fa-2x"></i>
          <p>Invite</p>
        </div>
      </div>

      <!-- Reuse suggestions -->
      <div class="recommandation">
        <p>Recommanded Friends</p>
        <div><p>You have no recommanded friends.</p></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a class="nav__a" href="friends.html"
            ><i class="fas fa-user-friends fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__a" href="chats.html">
            <span class="nav__notif">1</span>
            <i class="far fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a class="nav__a" href="more.html">
            <span class="nav__notifs"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <div class="no-tiny">
      <span>Your screen is too small</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="annonymous"
    ></script>
  </body>
</html>
